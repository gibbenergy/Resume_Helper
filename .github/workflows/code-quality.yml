name: Code Quality & Syntax Check

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python Syntax (py_compile)
      run: |
        echo "üîç Checking Python syntax for all files..."
        python -m py_compile Resume_Helper/**/*.py
        python -m py_compile Resume_Helper/**/**/*.py
        echo "‚úÖ All Python files have valid syntax!"
    
    - name: Test Imports
      run: |
        echo "üîç Testing critical imports..."
        python -c "from Resume_Helper.infrastructure.providers.litellm_provider import LiteLLMProvider; print('‚úÖ LiteLLMProvider import successful')"
        python -c "from Resume_Helper.models.resume import Resume; print('‚úÖ Resume model import successful')"
        python -c "from Resume_Helper.models.application import Application; print('‚úÖ Application model import successful')"
        echo "‚úÖ All imports successful!"
    
    - name: Check for Common Issues
      run: |
        echo "üîç Checking for common code issues..."
        
        # Check for mixed indentation
        echo "Checking for mixed tabs/spaces..."
        ! grep -r $'\t' Resume_Helper --include="*.py" && echo "‚úÖ No tabs found (using spaces only)" || (echo "‚ùå Found tabs - please use spaces only" && exit 1)
        
        # Check for trailing whitespace
        echo "Checking for trailing whitespace..."
        ! grep -r ' $' Resume_Helper --include="*.py" && echo "‚úÖ No trailing whitespace" || echo "‚ö†Ô∏è  Found trailing whitespace (non-critical)"
        
        echo "‚úÖ Code quality checks passed!"
    
    - name: Lint with flake8 (optional)
      continue-on-error: true
      run: |
        pip install flake8
        # Stop on syntax errors or undefined names
        flake8 Resume_Helper --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check everything else (warnings only)
        flake8 Resume_Helper --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
