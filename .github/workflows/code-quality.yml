name: Code Quality & Syntax Check

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for file status checks

    - name: Check file status before release
      if: github.event_name == 'release'
      run: |
        echo "ğŸ” Checking file status before release..."
        echo "Release tag: ${{ github.event.release.tag_name }}"
        echo ""
        echo "ğŸ“Š Git status:"
        git status --short
        echo ""
        if [ -n "$(git status --porcelain)" ]; then
          echo "âŒ ERROR: Uncommitted changes detected!"
          echo "All changes must be committed before creating a release."
          echo ""
          echo "Files with changes:"
          git status --porcelain
          exit 1
        fi
        echo "âœ… No uncommitted changes - ready for release"
        echo ""
        echo "ğŸ“ Recent commits:"
        git log --oneline -5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run backend tests (68 tests)
      run: |
        echo "ğŸ§ª Running backend tests..."
        python -m pytest tests/backend/ -v --tb=short
        echo "âœ… All backend tests passed!"

    - name: Check Python Syntax (py_compile)
      run: |
        echo "ğŸ” Checking Python syntax for all files..."
        find backend -name "*.py" -exec python -m py_compile {} \;
        echo "âœ… All Python files have valid syntax!"

    - name: Check for Common Issues
      run: |
        echo "ğŸ” Checking for common code issues..."

        # Check for mixed indentation
        echo "Checking for mixed tabs/spaces..."
        ! grep -r $'\t' backend --include="*.py" && echo "âœ… No tabs found (using spaces only)" || (echo "âŒ Found tabs - please use spaces only" && exit 1)

        # Check for trailing whitespace
        echo "Checking for trailing whitespace..."
        ! grep -r ' $' backend --include="*.py" && echo "âœ… No trailing whitespace" || echo "âš ï¸  Found trailing whitespace (non-critical)"

        echo "âœ… Code quality checks passed!"

    - name: Lint with flake8 (optional)
      continue-on-error: true
      run: |
        pip install flake8
        # Stop on syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check everything else (warnings only)
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
