name: Frontend CI

on:
  push:
    branches: [ main, feature/react-ui ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint frontend code
      run: |
        cd frontend
        npm run lint || true

    - name: Type check
      run: |
        cd frontend
        npm run type-check || npx tsc --noEmit || true

    - name: Run frontend tests (65 tests)
      run: |
        cd frontend
        npx vitest run --reporter=verbose

    - name: Build frontend
      run: |
        cd frontend
        npm run build
